version: '3.8'

services:
  email-notifier:
    build: .
    image: email-open-discord-notifier:latest
    container_name: email-open-notifier
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Database for analytics (persistent storage)
      - ./data:/app/data
      # Discord config file (optional - can use DISCORD_WEBHOOK_URL instead)
      - ./discord_config.json:/app/discord_config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
